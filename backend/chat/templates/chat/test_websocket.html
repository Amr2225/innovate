<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
    <style>
        .chat-container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
        }
        .message-container {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #eee;
            padding: 10px;
            margin-bottom: 20px;
        }
        .message {
            margin: 5px 0;
            padding: 5px;
            border-radius: 5px;
        }
        .sent {
            background-color: #e3f2fd;
            margin-left: 20%;
        }
        .received {
            background-color: #f5f5f5;
            margin-right: 20%;
        }
        .status {
            color: #666;
            font-style: italic;
        }
        .input-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 5px;
        }
        button {
            padding: 5px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>WebSocket Chat Test</h2>
        <div>
            <label for="token">JWT Token:</label>
            <input type="text" id="token" style="width: 300px;" placeholder="Enter your JWT token">
        </div>
        <div>
            <label for="room">Room Name:</label>
            <input type="text" id="room" placeholder="Enter room name">
            <button onclick="connectWebSocket()">Connect</button>
        </div>
        <div class="message-container" id="messages"></div>
        <div class="input-container">
            <input type="text" id="receiver" placeholder="Receiver (optional)">
            <input type="text" id="messageInput" placeholder="Type your message">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let ws = null;

        function connectWebSocket() {
            const token = document.getElementById('token').value;
            const room = document.getElementById('room').value;

            if (!token || !room) {
                alert('Please enter both token and room name');
                return;
            }

            // Close existing connection if any
            if (ws) {
                ws.close();
            }

            // Connect to WebSocket with token
            ws = new WebSocket(`ws://127.0.0.1:8000/ws/chat/${room}/?token=${token}`);

            ws.onopen = function() {
                appendMessage('Connected to chat room', 'status');
            };

            ws.onmessage = function(e) {
                const data = JSON.parse(e.data);
                if (data.type === 'message') {
                    const messageText = `${data.username}: ${data.message}`;
                    appendMessage(messageText, data.username === getCurrentUser() ? 'sent' : 'received');
                } else if (data.type === 'status') {
                    appendMessage(`${data.username} is ${data.status}`, 'status');
                } else if (data.type === 'error') {
                    appendMessage(`Error: ${data.message}`, 'status');
                }
            };

            ws.onclose = function() {
                appendMessage('Disconnected from chat room', 'status');
            };

            ws.onerror = function(e) {
                appendMessage('WebSocket error: ' + e.message, 'status');
            };
        }

        function sendMessage() {
            if (!ws) {
                alert('Please connect to a room first');
                return;
            }

            const messageInput = document.getElementById('messageInput');
            const receiver = document.getElementById('receiver').value;
            const message = messageInput.value;

            if (!message) {
                alert('Please enter a message');
                return;
            }

            const data = {
                type: 'message',
                message: message
            };

            if (receiver) {
                data.receiver = receiver;
            }

            ws.send(JSON.stringify(data));
            messageInput.value = '';
        }

        function appendMessage(message, type) {
            const messagesDiv = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', type);
            messageElement.textContent = message;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function getCurrentUser() {
            // Extract user info from JWT token
            const token = document.getElementById('token').value;
            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                return payload.user_id;
            } catch (e) {
                return null;
            }
        }

        // Handle Enter key in message input
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
